<article>
  <header>
    <h2><a href='@|uri-path|'>@|title|</a></h2>
    <p class='date-and-tags'>@|date| :: @|tags|</p>
  </header>
  @(if thumbnail
    @list{<div class="container">
            <div class="row">
                <div id="content" class="col-md-2">
                  <a href='@|uri-path|'><img src='@|thumbnail|'/></a>
                </div>
                <div id="content" class="col-md-10">
                  @|content-only|
                  @(when more?
                    @list{<footer>
                            <a href='@|uri-path|'>&hellip; more &hellip;</a>
                          </footer>})
                </div>
            </div>
          </div>}
    @list{
      @|content-only|
      @(when more?
        @list{<footer>
                <a href='@|uri-path|'>&hellip; more &hellip;</a>
              </footer>})})
</article>
